<!doctype html>
<title>Simi's Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class=page>

  <div class=header>
    <h1>Simi's Flaskr</h1>
  </div>

  <ul class=metanav>
    <li><a href="{{ url_for('show_entries') }}">entries</a></li>
    <li><a href="{{ url_for('about') }}">about</a></li>
    <li><a href="{{ url_for('guest_book') }}">guest book</a></li>

    <li style="float:right">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
    </li>

    <li class=search_entries>
    <form action="{{ url_for('search_entries') }}" method=POST>
      <input type="search" name="search_entries" placeholder="Search entries">
      <!-- <input type="submit" value="search"> -->
    </form>
    </li>

  </ul>

  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}

  {% block body %}{% endblock %}
</div>
